<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Encouraging Auto-Slideshow</title>
    <style>
        body {
            background: linear-gradient(120deg, #222, #444);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        .step {
            font-size: 2.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            width: 100vw;
            height: 100vh;
            opacity: 0;
            transform: scale(0.8);
            transition: all 1s ease;
        }
        .step.active {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>

<div id="impress">
    <div id="step1" class="step" data-x="0" data-y="0">✨ Hi El! ✨</div>
    <div id="step2" class="step" data-x="1000" data-y="0">💖 You know what...</div>
    <div id="step3" class="step" data-x="2000" data-y="0">🌟 You are an amazing sister!</div>
    <div id="step4" class="step" data-x="3000" data-y="0">💎 You bring joy to us!</div>
    <div id="step5" class="step" data-x="4000" data-y="0">🙏 Because you love God so much!</div>
    <div id="step6" class="step" data-x="5000" data-y="0">💌 Keep shining your light! Matthew 5:16</div>
</div>

<script src="impress.js"></script>
<script>
    impress().init();

    let stepIndex = 0;
    const steps = document.querySelectorAll(".step");
    const totalSteps = steps.length;

    function showStep(index) {
        steps.forEach((s, i) => s.classList.toggle("active", i === index));
        impress().goto(index);
    }

    // First slide
    showStep(stepIndex);

    setInterval(() => {
        stepIndex = (stepIndex + 1) % totalSteps;
        showStep(stepIndex);
    }, 5000); // change every 5 seconds
</script>

</body>
</html>
