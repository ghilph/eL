<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Encouraging Auto-Slideshow (Mobile)</title>
<style>
    body {
        background: linear-gradient(135deg, #1b2735, #090a0f);
        color: white;
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        overflow: hidden;
    }
    .step {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 2em;
        width: 100vw;
        height: 100vh;
        padding: 20px;
        opacity: 0;
        transform: scale(0.8);
        transition: all 1s ease;
    }
    .step.active {
        opacity: 1;
        transform: scale(1);
    }

    /* Mobile Portrait Mode */
    @media (max-width: 768px) {
        .step {
            font-size: 1.6em;
            padding: 10px;
        }
    }

    /* Animation Variants */
    .fadeIn { animation: fadeIn 1s ease forwards; }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

    .slideIn { animation: slideIn 1s ease forwards; }
    @keyframes slideIn { from {transform:translateX(100%);} to {transform:translateX(0);} }

    .zoomIn { animation: zoomIn 1s ease forwards; }
    @keyframes zoomIn { from {transform:scale(0.5);} to {transform:scale(1);} }

    .rotateIn { animation: rotateIn 1s ease forwards; }
    @keyframes rotateIn { from {transform:rotate(-180deg); opacity:0;} to {transform:rotate(0); opacity:1;} }

</style>
</head>
<body>

<div id="impress">
    <div class="step fadeIn">âœ¨ Hi El! âœ¨</div>
    <div class="step slideIn">ğŸ’– You know what...</div>
    <div class="step zoomIn">ğŸŒŸ You are an amazing sister!</div>
    <div class="step rotateIn">ğŸ’ You bring joy to us!</div>
    <div class="step fadeIn">ğŸ™ Because you love God so much!</div>
    <div class="step slideIn">ğŸ’Œ Keep shining your light! <br> <small>Matthew 5:16</small></div>
</div>

<script src="impress.js"></script>
<script>
    impress().init();

    let stepIndex = 0;
    const steps = document.querySelectorAll(".step");
    const totalSteps = steps.length;

    function showStep(index) {
        steps.forEach((s, i) => {
            s.classList.toggle("active", i === index);
        });
        impress().goto(index);
    }

    showStep(stepIndex);

    setInterval(() => {
        stepIndex = (stepIndex + 1) % totalSteps;
        showStep(stepIndex);
    }, 5000);
</script>

</body>
</html>
