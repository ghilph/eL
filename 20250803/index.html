<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encouraging Slideshow</title>
<style>
    body {
        background: #111;
        color: #fff;
        font-family: 'Arial', sans-serif;
        margin: 0;
        overflow: hidden;
    }
    .step {
        text-align: center;
        font-size: 2em;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
        animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
</head>
<body>

<div id="impress">
    <div class="step" data-x="0" data-y="0" data-autoslide="5000">
        Hi El! 🌟
    </div>
    <div class="step" data-x="1000" data-y="0" data-autoslide="5000">
        You know what...
    </div>
    <div class="step" data-x="2000" data-y="0" data-autoslide="5000">
        You are an amazing sister! 💖
    </div>
    <div class="step" data-x="3000" data-y="0" data-autoslide="5000">
        You bring joy to us! 🌈
    </div>
    <div class="step" data-x="4000" data-y="0" data-autoslide="5000">
        Because you love God so much! ✝️
    </div>
    <!-- Encouraging extras -->
    <div class="step" data-x="5000" data-y="0" data-autoslide="5000">
        Keep shining your light! 🔥
    </div>
    <div class="step" data-x="6000" data-y="0" data-autoslide="5000">
        God is proud of you. 🙌
    </div>
    <div class="step" data-x="7000" data-y="0" data-autoslide="5000">
        We love you! ❤️
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/impress.js/0.5.3/impress.min.js"></script>
<script>
    // Remove mobile restrictions
    impress().init();

    // Auto-slide logic (for browsers without data-autoslide plugin)
    let steps = document.querySelectorAll(".step");
    let idx = 0;
    setInterval(() => {
        idx = (idx + 1) % steps.length;
        impress().goto(idx);
    }, 5000);
</script>

</body>
</html>
