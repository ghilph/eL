<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>El â€“ A Faithful Sister</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    #impress {
      height: 100%;
      width: 100%;
      position: relative;
      transform-style: preserve-3d;
    }

    .step {
      width: 90vw;
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 6vw;
      margin: auto;
      padding: 1rem;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    .highlight {
      color: #ff69b4;
      font-weight: bold;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    audio {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2023/03/08/audio_4f8999ba85.mp3?filename=inspiring-emotional-piano-ambient-116199.mp3" type="audio/mpeg">
</audio>

<div id="impress">
  <div class="step" data-x="0" data-y="0">Hi <span class="highlight">El</span>!</div>
  <div class="step" data-x="1000" data-y="0">You are an <span class="highlight">amazing sister</span> in faith.</div>
  <div class="step" data-x="2000" data-y="0">You shine with <span class="highlight">inner and outer beauty</span>.</div>
  <div class="step" data-x="3000" data-y="0">Your <span class="highlight">love for God</span> inspires everyone around you.</div>
  <div class="step" data-x="4000" data-y="0">I'm truly <span class="highlight">amazed</span> by your faith.</div>
  <div class="step" data-x="5000" data-y="0" data-z="-1000" data-rotate-x="360" data-rotate-y="180" data-scale="2">
    <p style="font-size: 4vw;">All these words form your name:</p>
    <h1 style="font-size: 10vw; letter-spacing: 0.2em;">E L</h1>
  </div>
</div>

<script src="impress.js"></script>
<script>
  // Initialize impress.js
  impress().init();

  // Enable touch swipe
  let startX = null;
  document.addEventListener("touchstart", function (e) {
    startX = e.touches[0].clientX;
  });

  document.addEventListener("touchend", function (e) {
    if (startX === null) return;
    const endX = e.changedTouches[0].clientX;
    const diffX = startX - endX;

    if (Math.abs(diffX) > 50) {
      if (diffX > 0) {
        impress().next();
      } else {
        impress().prev();
      }
    }

    startX = null;
  });
</script>

</body>
</html>
